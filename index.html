<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama de Sistemas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="welcome-screen">
        <div class="modal-content">
            <h1>MEMORAMA DE SISTEMAS</h1>
            <p>Relaciona cada concepto con su definición correcta.</p>
            <button id="btn-start-system" onclick="iniciarSistema()">Comenzar</button>
        </div>
    </div>

    <div id="ui-controls" style="display: none;">
        <h2 id="level-indicator">Nivel 1</h2>
        <button id="btn-start" onclick="accionBoton()">¡Mezclar y Jugar!</button>
    </div>

    <div id="stats" style="display: none;">0 intentos</div>
    
    <div id="wrapper">
        <div id="game"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
